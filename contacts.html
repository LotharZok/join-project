<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./script.js"></script>
    <script src="./js/user.js"></script>
    <script src="./js/contacts.js"></script>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/contacts.css">

    <link rel="icon" type="image/png" href="./img/join-navicon.png">
    <title>Join</title>
</head>
<body onload="init(), fillContactList()" class="contactBody">
    <header w3-include-html="./templates/header.html" class="header"></header>
    <section w3-include-html="./templates/sidebar.html" class="sidebar"></section>
    <main class="leftDirection">
        <section class="contactsList" id="contactListContainer">
            
        </section>
        <section class="contactWindow">
            <div class="header-container">
                <h1>Contacts</h1>
                <div class="header-line"></div>
                <p class="header-subtext">Better with a team</p>
            </div>
            <div class="showFullContact" id="showFullContact" >

            </div>
            <button class="focusBtn btnRightBottomPosition btnWithImg" onclick="openAddContact()"><p>New contact</p><img src="./img/addContact.svg" alt=""></button>
        </section>
        <section class="addContactWindow" id="addContactWindow">
            <div class="addContactContainer">
                <div class="addContactClaimer">
                    <img src="./img/join-logo-white.svg" alt="">
                    <h1>Add Contact</h1>
                    <p>Tasks are better with a team!</p>
                    <div class="blueLine"></div>
                </div>
                <div class="addContactWorkspace">
                    <div class="closeX" onclick="closeAddContact()">&#10006</div>
                    <div class="circle" id="circle"><img src="./img/person.svg" alt=""></div>
                    <div class="inputArea">
                        <div class="inputContainer">
                            <input type="text" id="contactName" placeholder="Name" class="inputField"><img src="./img/person.svg" alt="">
                        </div>
                        <div class="inputContainer">
                            <input type="text" id="contactEmail" placeholder="Email" class="inputField"><img src="./img/letter.svg" alt="">
                        </div>
                        <div class="inputContainer">
                            <input type="text" id="contactPhone" placeholder="Phone" class="inputField"><img src="./img/phone.svg" alt="">
                        </div>
                        <div class="addContactWorkespaceBtn">
                            <button class="btnWithImg outFocusBtn"><p>Cancel</p><p>&#10006</p></button>
                            <button class="btnWithImg focusBtn"><p>Create contact</p><p>&#10003</p></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
