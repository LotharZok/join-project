<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./script.js"></script>
    <script src="./js/user.js"></script>
    <script src="./js/contacts.js"></script>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/contacts.css">

    <link rel="icon" type="image/png" href="./img/join-navicon.png">
    <title>Join</title>
</head>
<body onload="init(), fillContactList()" class="contactBody">
    <header w3-include-html="./templates/header.html" class="header"></header>
    <section w3-include-html="./templates/sidebar.html" class="sidebar"></section>
    <main class="leftDirection">
        <section class="contactsList" id="contactListContainer">
            
        </section>
        <section class="contactWindow">
            <div class="header-container">
                <h1>Contacts</h1>
                <div class="header-line"></div>
                <p class="header-subtext">Better with a team</p>
            </div>
            <div class="showFullContact" id="showFullContact" >

            </div>
            <button class="focusBtn btnRightBottomPosition btnWithImg" onclick="openAddContact()"><p>New contact</p><img src="./img/addContact.svg" alt=""></button>
        </section>
    </main>
    
</body>
</html>
