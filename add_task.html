<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/add_task.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/add_task.css">

    <link rel="icon" type="image/png" href="img/join-navicon.png">
    <title>Join</title>
</head>

<body onload="init(); initAddTask()">
    <header w3-include-html="templates/header.html" class="header"></header>
    <section w3-include-html="templates/sidebar.html" class="sidebar"></section>

    <section id="contentAddTask">
        <h1>Add Task</h1>
        <div class="twoColumns">
            <div class="columnLeft">

                <!-- Field Title -->
                <div>
                    <label for="taskTitle" class="taskLabel">Title</label>
                    <div class="inputContainer taskFieldContainer">
                        <input type="text" name="Title" id="taskTitle" placeholder="Enter a title">
                    </div>
                    <span class="requiredMessage">This field is required</span>
                </div>

                <!-- Field Description -->
                <div class="labelAndField">
                    <label for="taskDescription">Description</label>
                    <textarea name="Description" id="taskDescription" cols="30" rows="3" class="inputField" placeholder="Enter a description"></textarea>
                    <span class="requiredMessage">This field is required</span>
                </div>

                <!-- Field Category -->
                <label for="testCategory">Category</label>
                <div class="labelAndField selectCategory">   
                    <span class="selectionHeader" id="newCatHeader" onclick="toggleCatSelection('testCategory')">
                        <span id="newCatHeaderField">Select task category</span>
                        <img src="img/down-arrow.svg" alt="Select" class="down-arrow">
                    </span>
                    <ul id="newCatList" class="d-none">
                        <!-- Generated list of entries -->
                    </ul>
                    <div class="inputContainer d-none no-border" id="newCatInput">
                        <input type="text" id="newCatInputField" placeholder="New category name">
                        <img src="img/icon-cancel.svg" alt="Cancel" onclick="cancelNewCatInput()">
                        <span class="inputFieldIcon"></span>
                        <img src="img/icon-check.svg" alt="Check" onclick="selectNewCatInput()">
                    </div>
                    
                </div>
                <div class="d-none" id="newCatColours">
                    <img src="img/add-task/circle-lightblue.svg" alt="Light Blue" class="h21px" onclick="selectCatColour('lightblue')">
                    <img src="img/add-task/circle-red.svg" alt="Red" class="h21px" onclick="selectCatColour('red')">
                    <img src="img/add-task/circle-green.svg" alt="Green" class="h21px" onclick="selectCatColour('green')">
                    <img src="img/add-task/circle-orange.svg" alt="Orange" class="h21px" onclick="selectCatColour('orange')">
                    <img src="img/add-task/circle-violet.svg" alt="Violet" class="h21px" onclick="selectCatColour('violet')">
                    <img src="img/add-task/circle-blue.svg" alt="Blue" class="h21px" onclick="selectCatColour('blue')">
                </div>

                <!-- Field Assigned To -->
                <div class="labelAndField">
                    <label for="taskAssignedTo">Assigned to</label>
                    <input type="text" name="Assigned to" id="taskAssignedTo" class="inputField" placeholder="Select contacts to assign">
                </div>

                
            </div>

            <div class="columnRight">

                <!-- Field Due Date -->
                <!-- <div class="labelAndField">
                    <label for="taskDueDate">Due date</label>
                    <input type="date" name="due date" id="taskDueDate" class="inputField" placeholder="dd/mm/yyyy">
                    <span class="requiredMessage">This field is required</span>
                </div> -->
                <div>
                    <label for="taskDueDate" class="taskLabel">Due date</label>
                    <div class="inputContainer taskFieldContainer">
                        <input type="date" name="due date" id="taskDueDate" placeholder="dd/mm/yyyy">
                    </div>
                    <span class="requiredMessage">This field is required</span>
                </div>

                <!-- Field Prio -->
                <label for="taskPrio" class="taskLabel">Prio</label>
                <div class="inputContainer taskFieldContainer">
                    <input type="text" name="Prio" id="taskPrio" placeholder="Enter a title">
                </div>

                <!-- Field Subtasks -->
                <div class="labelAndField">
                    <label for="taskSubtasks">Subtasks</label>
                    <input type="text" name="Subtasks" id="taskSubtasks" class="inputField" placeholder="Enter a title">
                </div>
            </div>
        </div>

    </section>

</body>

</html>
